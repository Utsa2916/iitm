<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient History</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">"
    <style>
        #form-body {
            height: 560px;
            margin-top: 62px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas"> <!--division which will give spaces on lhs and rhs-->
            <div id="form-body">
                <h2>Patient History</h2>
                <form action="">
                    <p>Patient Name: <br> Doctor's Name: <br> Department: </p>
                    <div class="mb-3">
                        <label for="Medicines" class="form-level">Medicines</label>
                        <table border="1">
                            <tr>
                                <th>Visit No.</th>
                                <th>Visit Type</th>
                                <th>Test Done</th>
                                <th>Diagonosis</th>
                                <th>Prepscription</th>
                                <th>Medicines</th>
                            </tr>

                            <tr>
                                <td><input type="text" class="form-control" id="Medicines"></td>
                                <td><input type="text" class="form-control" id="Medicines"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="text-right">
                        <input type="submit" class="btn btn-primary"  value="Back">
                    </div>
                </form>
            </div>
        </div> 
    </div>
</body>
</html>
