<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient History</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">"
    <style>
        #form-body{
           height:630px;
           margin-top:40px;     
           width: 380px;     
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas"> <!--division which will give spaces on lhs and rhs-->
            <div id="form-body">
                <h2>Update Patient History</h2>
                <form action="">
                    <p>Patient Name: <br> Department: </p>
                    <div class="mb-3">
                        <label for="visit">Visit Type</label>
                            <select id="visit" name="visit">
                                <option value="">Select</option>
                                <option value="">Outdoor</option>
                                <option value="ece">Indoor</option>
                            </select>
                    </div>
                    <div class="mb-3">
                        <label for="tests" class="form-level">Test done</label>
                        <input type="text" class="form-control" id="tests">
                    </div>
                    <div class="mb-3">
                        <label for="Diagonosis" class="form-level">Diagonosis</label>
                        <input type="text" class="form-control" id="Diagonosis">
                    </div>
                    <div class="mb-3">
                        <label for="Prepscription" class="form-level">Prepscription</label>
                        <input type="text" class="form-control" id="Prepscriptionl">
                    </div>
                    <div class="mb-3">
                        <label for="Medicines" class="form-level">Medicines</label>
                        <table border="1">
                            <tr>
                                <th>Medicine</th>
                                <th>Timing</th>
                            </tr>

                            <tr>
                                <td><input type="text" class="form-control" id="Medicines"></td>
                                <td><input type="text" class="form-control" id="Medicines"></td>
                            </tr>
                        </table>
                        <input type="text" class="form-control" id="Medicines">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-danger"  value="Cancel">
                        <input type="submit" class="btn btn-danger"  value="Update"><br>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</body>
</html>
