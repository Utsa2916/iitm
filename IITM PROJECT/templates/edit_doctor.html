<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">"
    <style>
        #form-body{
           height: 536px;
            margin-top: 80px;          
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas"> <!--division which will give spaces on lhs and rhs-->
            <div id="form-body">
                <h2>Edit Doctor Details</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="id" class="form-level">Doctor ID</label>
                        <input class="form-control" type="text" value="Doctor ID" aria-label="Disabled input example" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-level">Full name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="dept" class="form-level">Specialization/Department</label>
                        <input type="text" class="form-control" id="dept">
                    </div>
                    <div class="mb-3">
                        <label for="experience" class="form-level">Experience (in years)</label>
                        <input type="text" class="form-control" id="experience">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-level">Email ID</label>
                        <input class="form-control" type="text" value="Email" aria-label="Disabled input example" disabled readonly>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary"  value="Cancel">
                        <input type="submit" class="btn btn-primary"  value="Update"><br>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</body>
</html>
