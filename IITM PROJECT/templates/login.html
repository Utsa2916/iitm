<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">"
    <style>
        #form-body{
            height:330px;
            margin-top:240px;            
        }
    </style>

</head>
<body>
    <div id="main">
        <div id="canvas"> <!--division which will give spaces on lhs and rhs-->
            <div id="form-body">
                <h2>Login Form</h2>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-level">Username</label>
                        <input type="text" class="form-control" id="name" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-level">Password</label>
                        <input type="password" class="form-control" id="password" name="pwd">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary"  value="Login"><br>
                        Are you a new user? <a href="/register">Register</a>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</body>
</html>
