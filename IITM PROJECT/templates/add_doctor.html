<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">"
    <style>
        #form-body{
            height: 450px;
            margin-top: 128px;          
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas"> <!--division which will give spaces on lhs and rhs-->
            <div id="form-body">
                <h2>Add a new Doctor</h2>
                <form action="/add_doctor">
                    <div class="mb-3">
                        <label for="id" class="form-level">Doctor ID</label>
                        <input type="text" class="form-control" id="id" name="id">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-level">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-level">Password</label>
                        <input type="password" class="form-control" id="password" name="pwd">
                    </div>
                    <div class="mb-3">
                        <label for="did" class="form-level">Dept ID</label>
                        <input type="text" class="form-control" id="did" name="did">
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-level">Full name</label>
                        <input type="text" class="form-control" id="fname" name="fname">
                    </div>
                    <div class="mb-3">
                        <label for="qualifications" class="form-level">Qualifications</label>
                        <input type="text" class="form-control" id="qualifications" name="qualifications">
                    </div>
                    <div class="mb-3">
                        <label for="specialization" class="form-level">Specialization</label>
                        <input type="text" class="form-control" id="specialization" name="specialization">
                    </div>
                    <div class="mb-3">
                        <label for="experience" class="form-level">Experience (in years)</label>
                        <input type="text" class="form-control" id="experience" name="experience">
                    </div>
                    <div class="text-right">
                        <input type="submit" class="btn btn-primary"  value="Create"><br>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</body>
</html>
