<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">"
    <style>
        #form-body{
            margin-top:25px;            
            height: 750px;
        }
        #canvas{
            height: 800px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas"> <!--division which will give spaces on lhs and rhs-->
            <div id="form-body">
                <h2>Registration Form</h2>
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-level">Full name</label>
                        <input type="text" class="form-control" id="fname" name="fname">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-level">Age</label>
                        <input type="text" class="form-control" id="age" name="age">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-level">Gender</label>
                        <input type="text" class="form-control" id="gender" name="gender">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-level">Contact</label>
                        <input type="text" class="form-control" id="contact" name="contact">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-level">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-level">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-level">Password</label>
                        <input type="password" class="form-control" id="password" name="pwd">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary"  value="Register"><br>
                        Already registered? <a href="login.html">Login</a>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</body>
</html>
